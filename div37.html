<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Board</title>
    <style>
        canvas{
            border: 2px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <center><h1 style="color:green">~~~~~~~~~~A Simple White Board~~~~~~~~~~</h1></center>
    <canvas id="canvas" width="2000" height="880"></canvas>
    <script>
        const canvas=document.getElementById('canvas');
        const ctx=canvas.getContext('2d');
        let isDrawing=false;
        canvas.addEventListener('mousedown',startDraw);
        canvas.addEventListener('mousemove',draw);
        canvas.addEventListener('mouseup',stopDraw);
        function startDraw(event){
            isDrawing=true;
            draw(event);
        }
        function draw(event){
            if (!isDrawing) return;
            const x=event.pageX-canvas.offsetLeft;
            const y=event.pageY-canvas.offsetTop;
            ctx.lineTo(x,y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineWidth=2;
            ctx.lineCap='round'
            ctx.strokeStyle='red'
        }
        function stopDraw(){
            isDrawing=false;
            ctx.beginPath();
        }
        

    </script>
</body>
</html>
